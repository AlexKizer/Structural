<html>
<head>
    <title>structural-core 2</title>
    <script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../lib/snap.svg-min.js"></script>
    <script type="text/javascript" src="../build/structural.js"></script>
    <link rel="stylesheet" type="text/css" href="../build/structural.css"></link>
    <script type="text/javascript">
        $(document).ready(function() {
          var arr = [];
          for(var i = 0; i < 10; i++) {
            arr.push(50 - i);
          }
            var arrayOne = S.components.array(arr);
            var scaling = true;
            arrayOne.view.config({
              numElements: 10
            });
          
            arrayOne.view.scaleTo({
                width: 800,
                height: 200
            });
          
            $('.wrap').append(arrayOne.view.render());

            $(document).mousemove(function(event) {
              if(!scaling) return;
              arrayOne.view.scaleTo({
                width: event.pageX,
                height: event.pageY
              });
            });
          
            $(document).click(function(event){
              scaling = false;
            });
          
            window.def = arrayOne.def;
            window.arr1 = arrayOne.deferredContext;
        });
    </script>
</head>
<body>
    <div class="wrap" style="text-align: center;">
        
    </div>
</body>
</html>
