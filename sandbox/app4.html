    <script type="text/javascript">
        $(document).ready(function() {
          var node = function(value) {
            return {
              value: value,
              left: null,
              right: null
            };
          };
          var scaling = true;
          
          var root = node(17);
          root.left = node(16);
          root.right = node(18);
          root.left.left = node(12);
          root.left.left.right = node(13);
          /*root.right.left = node(12);
          root.right.left.left = node(15);
          root.left.left.left = node(0);
          root.right.left.left.left = node(23);
          root.left.left.right.right = node(3);*/

          var treeOne = S.components.tree(root);

          console.log('treeOne is ' + treeOne);
          
          treeOne.view.scaleTo({
            width: 500,
            height: 600
          });
          
          $('body').append(treeOne.view.render());
        
          
          $(document).mousemove(function(event) {
            if(!scaling) return;
            treeOne.view.scaleTo({
              width: event.pageX,
              height: event.pageY
            });
          });

          $(document).click(function(event){
            scaling = false;
          });


          console.log('now, treeOne is ' + treeOne);
          treeOne.def.stepTime = 250;
          window.def = treeOne.def;
          window.actual = treeOne;
          console.log('window.actual is ' + window.actual);
          console.log('treeOne.def is ' + treeOne.def);
          window.tree1 = treeOne.deferredContext;
          
          //tree1.traversal('in');
        });
