<html>
<head>
    <title>structural-core 4</title>
    <script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../lib/snap.svg-min.js"></script>
    <script type="text/javascript" src="../build/structural.js"></script>
    <link rel="stylesheet" type="text/css" href="../build/structural.css"></link>
    <script type="text/javascript">
        $(document).ready(function() {
            var node = function(value) {
                return {
                    value: value,
                    left: null,
                    right: null
                };
            };
            var scaling = true;

            var arr = [0, 12, 5, 34, 234, 09, 61, 23, 99, 3];

            var _array = S.components.array2(arr);

            _array.view.scaleTo({
                width: 800,
                height: 200
            });

            var scope = new S.Scope(_array);

            window.actual = _array;
            window.scope = scope;
            window.array = scope.interface.handle();
            window.queue = scope.queue;

            scope.queue.open();

            $('body').append(_array.view.render());

            $(document).mousemove(function(event) {
                if(!scaling) return;
                _array.view.scaleTo({
                    width: event.pageX,
                    height: event.pageY
                });
            });

            $(document).click(function(event){
                scaling = false;
            });

        });
    </script>
</head>
<body>
<div class="wrap" style="text-align: center;">

</div>
<div class="console"></div>
</body>
</html>
